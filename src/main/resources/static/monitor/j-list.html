<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业监控记录</title>
    <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-4">
            <div class="widget style1 navy-bg">
                <div class="row">
                    <div class="col-sm-4" style="opacity:0.2">
                        <i class="fa fa-cogs fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-8 text-right" style="font-size:20px">
                        <span> 总作业任务数 </span>
                        <h2 class="font-bold" id="allJob"></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="widget style1 navy-bg">
                <div class="row">
                    <div class="col-sm-4" style="opacity:0.2">
                        <i class="fa fa-check-circle-o fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-8 text-right" style="font-size:20px">
                        <span> 总成功次数 </span>
                        <h2 class="font-bold" id="allSuccess"></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="widget style1 yellow-bg">
                <div class="row">
                    <div class="col-sm-4" style="opacity:0.2">
                        <i class="fa fa-times-circle-o fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-8 text-right" style="font-size:20px">
                        <span> 总失败次数 </span>
                        <h2 class="font-bold" id="allFail"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>作业监控记录</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-inline text-right">
                        <div class="form-group">
                            <label class="control-label m-b-xs" for="monitorStatus">监控状态：</label>
                            <select id="monitorStatus" name="monitorStatus" class="form-control m-b-xs" aria-required="true">
                                <option value="" selected>请选择监控状态</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label m-b-xs" for="categoryId">分类：</label>
                            <select id="categoryId" name="categoryId" class="form-control m-b-xs" aria-required="true">
                                <option value="" selected>请选择分类</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label m-b-xs" for="jobName">作业名称：</label>
                            <input id="jobName" name="jobName" type="text" placeholder="请输入作业名称" class="form-control m-b-xs" aria-required="true">
                        </div>
                        <div class="form-group">
                            <button onclick="search()" class="btn btn-w-m btn-info" type="button">
                                <i class="fa fa-search" aria-hidden="true"></i>&nbsp;搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <table id="jobMonitorList">
            </table>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../static/js/jquery.min.js?v=2.1.4"></script>
<script  src="../static/js/bootstrap.min.js?v=3.3.6"></script>
<!-- layer javascript -->
<script src="../static/js/plugins/layer/layer.min.js"></script>
<!-- 自定义js -->
<script src="../static/js/content.js?v=1.0.0"></script>
<!-- Bootstrap table -->
<script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!-- 自定义js -->
<script src="../static/js/my/monitor-job-list.js"></script>
</body>
</html>
